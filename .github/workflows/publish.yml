on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NPM_TOKEN_GITHUB: ${{ secrets.NPM_TOKEN_GITHUB }}

jobs:
  build:
    name: Build npm package for GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: 14.x
          registry-url: https://npm.pkg.github.com
          scope: "@frontendweekly"
      - run: npm install
      - run: npm version prerelease --preid=ci-$GITHUB_RUN_ID --no-git-tag-version
      - run: npm pack
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: $GITHUB_REPOSITORY/*.tgz

  publish:
    name: "Publish to GitHub Packages"
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Upload
        uses: actions/download-artifact@v2
        with:
          name: package
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
          registry-url: https://npm.pkg.github.com/
          scope: "@frontendweekly"
      - run: echo "registry=https://npm.pkg.github.com/@frontendweekly" >> .npmrc
      - run: npm publish $(ls *.tgz)
